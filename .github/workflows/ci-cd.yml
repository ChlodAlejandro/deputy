name: CI/CD

on:
  push:
  pull_request:

jobs:
  build:
    name: Build Deputy
    if: ${{ !contains(github.event.head_commit.message, '[failing]') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload transpiled code
        uses: actions/upload-artifact@v3
        with:
          name: builds
          path: build/*.js

      - name: Upload sourcemaps
        uses: actions/upload-artifact@v3
        with:
          name: sourcemaps
          path: build/*.js.map
    
  tests:
    name: Perform tests
    needs: build
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]
        browser:
          # Chrome stable
          - product: chrome
            version: stable
          # Chrome Canary
          - product: chrome
            version: canary
          # Chrome 79 (oldest supported by Browserslist string)
          - product: chrome
            version: '706915'
            
          # Firefox stable
          - product: firefox
            version: latest
          # Firefox beta
          - product: firefox
            version: latest-beta
          # Firefox ESR
          - product: firefox
            version: latest-esr
          # Firefox 52 (oldest supported by Browserslist string)
          - product: firefox
            version: '52.0'
    runs-on: ${{ matrix.os }}
    if: ${{ !contains(github.event.head_commit.message, '[failing]') }}
    steps:
      - name: Checkout code
        if: matrix.browser.product == 'firefox' && matrix.os != 'windows-latest'
        uses: actions/checkout@v3

      - name: Install Firefox
        if: matrix.browser.product == 'firefox' && matrix.os != 'windows-latest'
        uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: ${{ matrix.browser.version }}

      - name: Install geckodriver
        if: matrix.browser.product == 'firefox' && matrix.os != 'windows-latest'
        uses: browser-actions/setup-geckodriver@latest

      - name: Install chromedriver
        if: matrix.browser.product == 'chrome'
        uses: nanasess/setup-chromedriver@v1

      - name: Install dependencies
        if: matrix.browser.product == 'firefox' && matrix.os != 'windows-latest'
        run: npm ci
        env:
          NODE_ENV: production

      - name: Download transpiled code
        if: matrix.browser.product == 'firefox' && matrix.os != 'windows-latest'
        uses: actions/download-artifact@v3
        with:
          name: builds
          path: build/

      - name: Download sourcemaps
        if: matrix.browser.product == 'firefox' && matrix.os != 'windows-latest'
        uses: actions/download-artifact@v3
        with:
          name: sourcemaps
          path: build/

      - name: Run tests
        if: matrix.browser.product == 'firefox' && matrix.os != 'windows-latest'
        run: npm run test:jest
        env:
          BROWSER: ${{ matrix.browser.product }}